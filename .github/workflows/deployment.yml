name: PROD - deploy website

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 20
      - name: create env file
        run: |
          touch .env
          echo VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }} >> .env
          echo VITE_API_API_KEY=${{ secrets.VITE_API_API_KEY }} >> .env
      - name: install
        run: |
          yarn install
      - name: build
        run: |
          yarn build
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: deploy
        run: |
          aws s3 sync ./build/client s3://personalwebsite
      - name: clear cache
        run: |
          aws cloudfront create-invalidation --distribution-id ${{secrets.AWS_CF_DISTRIBUTION_ID}} --paths "/*"

